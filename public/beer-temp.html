    <link rel="stylesheet" href="./styles/HeadAndFoot.css">
    <link rel="stylesheet" href="./styles/beer-temp.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvx646itBqQ8Y59QKKO76Aay5Jy1lzokQ&libraries=visualization"></script>

    <script src="./scripts/map.js" defer></script>

    <title>DrinkTemp Main</title>

  </head>

  <body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-inverse navigation-clean-button">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="beer-temp.html">DrinkTemp</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation"><a href="beer-temp.html">BeerTemp</a></li>
                        <li role="presentation"><a href="wine-temp.html">WineTemp</a></li>
                    </ul>
                    <p class="navbar-text navbar-right actions"><a class="btn btn-default action-button" role="button" href="#">Name</a></p>
                </div>
            </div>
        </nav>
    </header><!-- Header End -->

    <!-- Search & Filters -->
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="height:70px;">
          <div class="form-group">
              <label for="searches" class="search-text"></label>
              <input type="email" class="form-control" id="search" placeholder="Search Any City">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12  col-sm-3 col-md-3 col-sm-offset-1 col-md-offset-1">
          <select class="form-control">
            <option>-Year Founded-</option>
            <option>2016-2017</option>
            <option>2010-2015</option>
            <option>2000-2009</option>
            <option>1990-1999</option>
            <option>Before 1990</option>
          </select>
        </div>
        <div class="col-xs-12  col-sm-3 col-md-3">
          <select class="form-control">
            <option>-Location Type-</option>
            <option>micro</option>
            <option>macro</option>
            <option>nano</option>
            <option>prewpub</option>
            <option>production</option>
            <option>office</option>
            <option>tasting</option>
            <option>restaurant</option>
            <option>ocidery</option>
            <option>meadery</option>
          </select>
        </div>
        <div class="btn-group col-xs-12  col-sm-2 col-md-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Open Now
            </label>
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <p>
          <a class="btn btn-primary btn-md btn-block beerBtn" href="#" role="button">Search</a>
          </p>
        </div>
      </div>
    </div>


    <!-- Map -->
    <div class="">
      <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
        <div id="floating-panel">
          <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        </div>
        <div id="floating-panel2">
          <button onclick="changeGradient()">Change gradient</button>
        </div>
        <div id="floating-panel3">
          <button onclick="changeOpacity()">Change opacity</button>
        </div>
        <div id="floating-panel4">
          <button onclick="changeRadius()">Change radius</button>
        </div>
        <div id="map"></div>
      </div>
    </div>


    <!-- Footer -->
    <footer id="myFooter">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h2 class="logo"><a href="#"> LOGO </a></h2>
                </div>
                <div class="col-sm-2">
                    <h5>Resources</h5>
                    <ul>
                        <li><a href="https://developers.google.com/maps/">Google Maps</a></li>
                        <li><a href="http://www.brewerydb.com/">BreweryDB</a></li>
                        <li><a href="http://api.snooth.com/">Snooth</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h5>My Top Wines</h5>
                    <ul>
                        <li><a href="https://www.hallwines.com/">Hall Wines</a></li>
                        <li><a href="http://www.adastrawines.com/">Adastra Wines</a></li>
                        <li><a href="http://www.franzia.com/">Franzia Box Wine</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h5>My Top Beers</h5>
                    <ul>
                        <li><a href="http://www.stellaartois.com/">Stella Artois</a></li>
                        <li><a href="http://www.busch.com/">Busch Light</a></li>
                        <li><a href="https://lagunitas.com/">Lagunitas</a></li>
                    </ul>
                </div>
                <div class="col-sm-3">
                    <div class="social-networks">
                        <a href="https://github.com/tomkreppart/WineHeater" class="twitter"><i class="fa fa-twitter"></i></a>
                        <a href="https://github.com/tomkreppart/WineHeater" class="facebook"><i class="fa fa-facebook"></i></a>
                        <a href="https://github.com/tomkreppart/WineHeater" class="google"><i class="fa fa-google-plus"></i></a>
                    </div>
                    <button type="button" class="btn btn-default">Contact us</button>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <p>Â© 2017 Copyright DrinkTemp </p>
        </div>
    </footer><!-- Footer End -->





  </body>

</html>
