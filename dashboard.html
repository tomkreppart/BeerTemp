<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.css">

    <link rel="stylesheet" href="./styles/dashboard.css">


    <title>DrinkTemp Dashboard</title>

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>Welcome to DrinkTemp!</h1>
          <p class="lead">Please, enter your name and date of birth in the fields below to continue. </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2" style="height:70px;">
          <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2" style="height:70px;">
          <div class="form-group">
            <div class='input-group date' id='datetimepicker10'>
              <input type='text' class="form-control" placeholder="Date of Birth"/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar">
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg btn-block">I Drink Beer!</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-default btn-lg btn-block">I Sip Wine!</button>
        </div>
      </div>
    </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>

  <script src="./scripts/app.js"></script>
  </body>

</html>
